    <form action="https://vle.exeter.ac.uk/index" method="get" class="form-alarms">
      <img class="mb-4" src="./ECM1400 Flask Form Bootstrap Template_files/{{ image }}" alt="" width="72" height="72">
      <h1 class="h1 mb-3 font-weight-normal"></h1>

      <h2 class="h2 mb-3 font-weight-normal">Local 7-day infection rate in {{location}}: {{local_7day_infections}}</h2>
